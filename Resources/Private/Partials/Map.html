<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:section name="content">
    <f:if condition="{settings.includeStyleSheet}">
        <f:asset.css identifier="storeFinderStyles" href="EXT:store_finder/Resources/Public/Stylesheet/layout.css"/>
    </f:if>
    <f:if condition="{settings.includeJquery}">
        <f:asset.script identifier="storeFinderJquery" src="EXT:store_finder/Resources/Public/JavaScript/Vendor/jquery-1.10.2.min.js"/>
    </f:if>
    <f:asset.script identifier="storeFinderMap" src="EXT:store_finder/Resources/Public/JavaScript/FrontendGoogleMap.js"/>

    <f:render partial="MapConfiguration" arguments="{constraint: constraint, center: center, afterSearch: afterSearch, settings: settings}"/>
    <f:render partial="Locations" arguments="{locations: locations, settings: settings}"/>
    <f:spaceless><f:render partial="InfoWindow"/></f:spaceless>

    <h3>{settings.storeTitle} <f:translate key="foundText" arguments="{0: '{locations -> f:count()}'}"/></h3>

    <div id="tx_storefinder_map"></div>
</f:section>

</html>
