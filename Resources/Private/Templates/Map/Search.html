<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:sf="http://typo3.org/ns/Evoweb/StoreFinder/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="General"/>

<f:section name="content">
    <f:variable name="comparisonValue">{settings.showAfterSearch}</f:variable>
    <f:render section="condition" arguments="{_all}"/>
</f:section>

<f:section name="condition">
    <sf:bitwiseIf a="{comparisonValue}" b="1"><f:render partial="Search" section="content" arguments="{_all}"/></sf:bitwiseIf>
    <sf:bitwiseIf a="{comparisonValue}" b="2"><f:render partial="Map" section="content" arguments="{_all}"/></sf:bitwiseIf>
    <sf:bitwiseIf a="{comparisonValue}" b="1"><f:render partial="Categories" section="content" arguments="{_all}"/></sf:bitwiseIf>
    <sf:bitwiseIf a="{comparisonValue}" b="4"><f:render partial="List" section="content" arguments="{_all}"/></sf:bitwiseIf>
</f:section>

</html>
